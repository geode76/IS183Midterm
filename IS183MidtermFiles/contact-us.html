<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div class="wrapper">
    <header>
      <img src="./img/zelda.png" alt="Zelda">
      <h1>Zelda Forever</h1>
    </header>
    <article class="main-content">
      <div class="main-content-1c">
          <form name="send-email" class="container" action="./home.html">
              <label><b>First Name:</b></label>
              <input class="form-shape-contact" type="text" placeholder=" Enter First Name" name="fname" required><br>
              <label><b>Last Name:</b></label>
              <input class="form-shape-contact" type="text" placeholder=" Enter Last Name" name="lname" required><br>
              <label><b>Email:</b></label>
              <input class="form-shape-contact" type="email" placeholder=" Enter Email Address" name="email" required><br><br>
              <button class="form-shape-contact btn-color" type="send">Send</button>
              <button class="form-shape-contact" style="background-color:#E04836; margin-top:1.5em;" type="reset">Reset</button>
          </form>
      </div>
    </article>
    <footer>
      <p>&copy Allen Huddleston</p>
    </footer>
    </div>
  </body>
</html>
