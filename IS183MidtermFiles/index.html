<!DOCTYPE html>
<html lang="en">
<head>
    <title>IS183 Midterm</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <img src="./img/zelda.png" alt="Zelda">
      <h1>Zelda Forever</h1>
    </header>
      <article class="main-content">
        <div class="main-content-log">
          <form name="login" class="login-layout" onsubmit="return validate()">
            <label><b>Username:</b></label>
            <input class="form-shape" type="text" placeholder=" Enter Username" id="uname" required><br>
            <label><b>Password:</b></label>
            <input class="form-shape" type="password" placeholder=" Enter Password" id="pswd" required><br>
            <button class="form-shape btn-color" type="submit">Login</button>
          </form>
        </div>
      </article>
<footer>
  <p>&copy Allen Huddleston</p>
</footer>
</div>
<script src="./js/login.js"type="text/javascript"></script>
    <!-- html comment -->
</body>
</html>
